<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Enter a new task..." type="text" formControlName="title" >
  </mat-form-field>
  <button mat-icon-button  (click)="addTask()">
    <mat-icon aria-label="Example icon-button with a heart icon">add_task</mat-icon>
  </button>
</form>
